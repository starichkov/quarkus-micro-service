database:
  username: sa
  password: none

quarkus:
  datasource:
    db-kind: h2
    jdbc:
      url: jdbc:h2:mem:${database.schema};MODE=POSTGRESQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
      driver: org.h2.Driver
  hibernate-orm:
    log:
      sql: true
  jaeger:
    enabled: false
  log:
    category:
      "org.hibernate":
        min-level: trace
        level: trace
      "org.postgresql":
        min-level: trace
        level: trace
