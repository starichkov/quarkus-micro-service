database:
  username: postgres
  password: postgres

quarkus:
  datasource:
    devservices:
      enabled: true
      port: 5432
      db-name: ${database.schema}
      image-name: postgres:17.5-alpine3.22
  hibernate-orm:
    log:
      sql: true
  otel:
    enabled: false
  log:
    category:
      "org.hibernate":
        min-level: trace
        level: trace
      "org.postgresql":
        min-level: trace
        level: trace
